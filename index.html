<!DOCTYPE html>
<html>
  <head>
    <title>Weather Widget</title>
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="widget">
      <h2 id="title"></h2>
      <div id="raw" class="item"></div>
      <div id="temperature" class="item"></div>
      <div id="dewpoint" class="item"></div>
      <div id="wind" class="item"></div>
      <div id="visibility" class="item"></div>
      <div id="altimeter" class="item"></div>
    </div>

    <script src="js/weather.js"></script>
  </body>
</html>
